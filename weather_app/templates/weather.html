<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres saber el Clima de hoy?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <section>
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            <h1 class="display-1">
                De que ciudad deseas saber el clima?
            </h1>
        </div>
    </section>
    <br>
    <section class="section">
        <div class="container">
            <form method="POST">
                <div class="form-floating">
                    <input class="form-control" name="city" type="text" placeholder="Nombre de la Ciudad" required>
                    <label for="floatingInputValue">Ciudad</label>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Agregar Ciudad</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <br>
    <section>
        <div class="row col-mb-3">
            {% for weather in weather_data %}
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="...">
                    <h5 class="card-title">{{ weather.city }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ weather.temperature }}</h6>
                    <p class="card-text">{{ weather.description }}</p>
                    <a href="{{ url_for('delete_city', name= weather.city)  }}" class="btn btn-outline-danger "><i class="bi bi-trash"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer class="bg-info text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://ug.edu.ec/">Jose Cordova Aragundi</a>
        </div>
    </footer>
</body>

</html>
